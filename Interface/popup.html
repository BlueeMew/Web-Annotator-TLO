<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imports/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <title>Web Annotator</title>
  </head>
  <body>
    <div class="container">
      <h2>Web Annotator</h2>
      <h3>Select Color</h3>
      <div class="cont2">
        <input type="color" id="colorPicker" />
        <button id="saveColorButton " class="btn btn-success" >Save</button>
      </div>
      <button id="savePage" class="btn btn-outline-info">Save highlights</button>
      <button id="restorePage" class="btn btn-outline-primary">Restore highlights</button>
      <button id="saveAsPdfButton" class="btn btn-outline-success">Save as PDF</button>
    </div>
  </body>
  <script src="popup.js"></script>
  <script src="imports/jquery-3.7.1.min.js"></script>
</html>
